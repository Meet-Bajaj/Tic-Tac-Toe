<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">

        <h1>Tic Tac Toe</h1>
        <br>
        <h2 style="color: hsl(33, 100%, 75%);" id="turn"></h2>
    </div>
    <div class="box">
        <div class="block bt-0 bl-0 " id="block0"></div>
        <div class="block bt-0" id="block1" onclick="play()"></div>
        <div class="block bt-0 br-0" id="block2"></div>
        <div class="block bl-0" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block br-0" id="block5"></div>
        <div class="block bb-0 bl-0" id="block6"></div>
        <div class="block bb-0" id="block7"></div>
        <div class="block bb-0 br-0" id="block8"></div>
    </div>
    <!-- <button onclick="playagain()"></button> -->
<div class="popup" id="popup">
    <h1>Game Over !</h1>
    <p id="player"></p>
    <button onclick="reset()">Play Again</button>
</div>
    <script src="./assets/main.js"></script>
</body>

</html>
